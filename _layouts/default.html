<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="numbers-brighterplanet-com">
  <title>{{ page.title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="en" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/brighter_planet.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/syntax.css" />
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  <link href="/atom.xml" rel="alternate" title="Strength in Numbers" type="application/atom+xml" />
</head>
<body>
{% include header.html %}
<!--{ include google_analytics.html }-->
<div id="content">
  <div id="main">
    {{ content }}
  </div>
  <div id="aux">
    {% include who.html %}
    <h3>What are we talking about?</h3>
    <ul class="tags">
    {% for category in site.cats %}
      <li><a href="/{{ category }}.html">{{ category | capitalize }}</a></li>
    {% endfor %}
    </ul>
    <p class="feed"><a href="http://feeds.feedburner.com/brighterplanet">Feed</a></p>
    <p class="stamp">Site generated by <code>jekyll</code> at {{ site.time }}</p>
  </div>
</div>
{% include footer.html %}
</body>
</html>
